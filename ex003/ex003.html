<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em JAVA</title>
    <style>
        body {
            background-color: #f8cddb;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        p {
            font-size: 20px;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        window.alert("Olá, " + nome + "! Seja bem-vindo(a) ao meu site!");
        var tamanho = nome.length; // Obtém o tamanho do nome
        window.alert(`O tamanho do seu nome é de ${tamanho} caracteres.`); // Exibe o tamanho do nome
        var n1=window.prompt("Digite o primeiro número:");
        var n2=window.prompt("Digite o segundo número:");
        var soma=parseFloat(n1) + parseFloat(n2); // Converte as entradas para números de ponto flutuante
        if (isNaN(soma)) {
            window.alert("Por favor, insira números válidos.");
            throw new Error("Entrada inválida: " + n1 + " e " + n2);
        }
        // Verifica se a soma é um número válido
        // Exibe o resultado da soma
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`); // Usando template strings para exibir a mensagem
        // (number+number) para adição
        // (string+string) para concatenação
        // (number+string) para concatenação, mas o número será convertido para string
        // template strings: `${n1} + ${n2} = ${soma}`
        // Exemplo de template string
    </script>
</body>
</html>
