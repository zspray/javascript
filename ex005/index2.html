<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Primeiro Número">
    +
    <input type="number" name="txtn2" id="txtn2" placeholder="Segundo Número">
    <button onclick="somar()">Somar</button>
    <p id="resultado">Resultado: </p>

    <script>
        function somar() {
            var tn1 = Number(document.getElementById("txtn1").value);
            var tn2 = Number(document.getElementById("txtn2").value);
            var s = tn1 + tn2;
            document.getElementById("resultado").innerText = `Resultado: ${s}`;
        }
    </script>
</body>
</html>
